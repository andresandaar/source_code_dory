<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="img-src 'self';script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="img-src 'self';script-src 'self'">
    <title>Dory</title>
    <!-- CSS-->
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./check-internet.component.css" />
    <!-- Script -->
    <script src="../../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <img class="window-title-icon" src="../../../../assets/img/DoryIcon.svg">
                <span>Dory</span>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 11H21V13H3V11Z" fill="#332f2c" />
                    </svg>
                </div>

                <div class="button" id="max-button">
                    <svg class="icon" draggable="false" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.26367 2.02601V2.80523H13.1584H21.0531V10.5974V18.3896H21.8426H22.6321V9.81822V1.24679H13.9479H5.26367V2.02601Z"
                            fill="#332f2c" />
                        <path
                            d="M1.1582 13.4544V22.4414H10.2635H19.3687V13.4544V4.46738H10.2635H1.1582V13.4544ZM17.695 11.1375C17.7056 15.4596 17.7056 19.3661 17.6845 20.5401V20.883H10.2108H2.73715V13.5063V6.12972H10.2108H17.6845L17.695 11.1375Z"
                            fill="#332f2c" />
                    </svg>
                </div>

                <div class="button" id="close-button">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px"
                        fill="#332f2c">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </div>

            </div>
        </div>
    </header>
    <div id="main">
        <div class="container container--miestilo">
            <div class="search-container">
                <div class="search-container__box" style="user-select: none;">
                    <img class="search-container__image2" draggable="false" src="../../../../assets/img/problem_solving1.svg">
                    <div id="extableciendoconexion" class="search-container__contenido">
                        <h5>Cargando</h5>
                        <div>
                            <img draggable="false" src="../../../../assets/img/loader2.svg">
                        </div>
                    </div>
                </div>
                <div id="intentandoconectar" class="search-container__contenido1">
                    <h5>Intentando conectar, por favor espere</h5>
                    <div>
                        <img draggable="false" src="../../../../assets/img/loader2.svg">
                    </div>
                </div>
                <div id="cargaSinExito" class="search-container__contenido1">
                    <h5>La conexión no tubo exito, por favor intentalo de nuevo</h5>
                </div>
                <div id="sinInternet" class="search-container__contenido1">
                    <h5>Internet desconectado, comprueba tus redes e inténtalo de nuevo</h5>
                </div>
                <div id="botonActualizardiv" class="search-container__contenido1">
                    <div type="button" id="botonActualizar" class="btn btn-primary btn--miclass">Actualizar</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./check-internet.renderer.js"></script>
</body>

</html>
